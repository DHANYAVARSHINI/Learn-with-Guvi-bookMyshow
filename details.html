<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initializing Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book My Show</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: 84464px !important; font-weight: bold;">bookMyshow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="nav-bar-toggle-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #fff !important;">Movies</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #fff !important;">Streams</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #fff !important;">Plays</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #fff !important;">Sports</a>
                    </li>
                    
                    <li class="nav-item"></li>
                        <a class="nav-link" href="#" style="color: #fff !important;">Activities</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Search for Movies, Events, Plays">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="movieDetails" class="row">
            <div style="color: #fff; padding: 0px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://placeholder.com" alt="" class="img-fluid mb-4" style="max-width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div style="color: black; padding: 0px;">
                                <h1 class="mb-4">Vetaiyan</h1>
                                <h1 class="mb-4">Director : Shankar</h1>                                </h1>
                                <h1 class="mb-4">Genre : Drama</h1>
                                <h2>About the movie</h2>
                                <p>This is a Good movie</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr style="margin-top: 50px;"/>
        <h2 class="mt-4 mb-4 text-center">Book Tickets</h2>

        <!-- Creating a table for tickets -->
        <div class="container mt-4">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Showtime</th>
                            <th>Seats</th>
                            <th>Book Tickets</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="5" class="align-middle">
                                <strong>2024-10-14</strong>
                            </td>
                            <td>
                                <div class="border p-1" style="display: flex; flex-direction: column; align-items: center;">
                                    <div>02:45PM</div>
                                    <div class="text-muted" style="font-size: 15px;">4K Dobly Atmos 7.1</div>
                                </div>
                            </td>
                            <td>
                                <div class="border p-3" style="display: flex; flex-direction: column; align-items: center;">
                                    <div>18</div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger p-3 d-block w-100">Book Tickets</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
